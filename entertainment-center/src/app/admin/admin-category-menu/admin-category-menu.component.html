<div class="card">
    <div class="card-header d-flex justify-content-between">
        <div>
            <h5>Category menu</h5>
        </div>
        <div>
            <button type="button" class="btn   btn-dark" (click)="openModalAdd(addCategoryModals)">Add
                Category menu</button>
        </div>
    </div>
    <div class="form-group ">
        <input type="search" [(ngModel)]="searchName" name="searchName" class="form-control searchName"
            placeholder="filter category Name EN">
    </div>
    <table class="table table-hover  table-bordered">
        <thead>
            <tr>
                <th [class.active]="order === 'id'" (click)="setOrder('id')">
                    ID
                    <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
                </th>
                <th [class.active]="order === 'nameEN'" (click)="setOrder('nameEN')">
                    Name EN
                    <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
                </th>
                <th [class.active]="order === 'nameUA'" (click)="setOrder('nameUA')">
                    Name UA
                    <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
                </th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of menuCategoryAdminArr | search:searchName | orderBy: order:reverse; let i=index">
                <td>{{category.id}}</td>
                <td>{{category.nameEN}}</td>
                <td>{{category.nameUA}}</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteCategoryMenu(category)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #addCategoryModals>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Category model</h4>
        <button type="button" class="close pull-right" aria-label="Close">
            <span aria-hidden="true" (click)="closeModal()">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="d-flex justify-content-between">
                <div class="form-group">
                    <input [(ngModel)]="catNameEN" name="catNameEN" #nameENn="ngModel" type="text" id="catNameEN"
                        class="form-control  " placeholder="name en here..." required>
                </div>

                <div class="form-group">
                    <input [(ngModel)]="catNameUA" name="catNameUA" #nameUAn="ngModel" type="text" id="catNameUA"
                        class="form-control" placeholder="name ua here..." required>
                </div>
            </div>
            <div class="float-right">
                <button type="button" class="btn btn-dark  close_in " (click)="closeModal()"> Close</button>
                <button class="btn btn-dark" [disabled]="nameENn.invalid || nameUAn.invalid"
                    (click)="addCategory()">Add</button>
            </div>
        </form>
    </div>
</ng-template>
